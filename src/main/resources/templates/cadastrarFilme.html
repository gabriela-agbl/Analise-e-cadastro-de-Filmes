<!DOCTYPE html>

<html>
    <head>
        <title>Cadastrar Filme</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js" refer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container">
            <h1>Cadastrar Filme</h1>
            <form action="#" th:action="@{/cadastrar}" th:object="${filme}" method="POST"> 
                    <input type="text" th:field="*{titulo}" placeholder="Insira o titulo" class="form-control mt-4 col-4"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span> 
                    <input type="text" th:field="*{sinopse}" placeholder="Insira a sinopse" class="form-control mt-4 col-4"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('sinopse')}" th:errors="*{sinopse}"></span> 
                    <input type="text" th:field="*{genero}" placeholder="Insira o gênero" class="form-control mt-4 col-4"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></span> 
                    <input type="number" th:field="*{anoLancamento}" placeholder="Insira o ano de lançamento" class="form-control mt-4 col-4"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('anoLancamento')}" th:errors="*{anoLancamento}"></span> 
                
                    <button type="submit" class="btn btn-info mt-4"> Cadastrar</button> 
            </form> 
        
        <a th:href="@{/}"> Retornar</a> 
        
        </div>    
    </body>
</html>
