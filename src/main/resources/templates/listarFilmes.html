<!DOCTYPE html>

<html>
    <head>
        <title>Lista de Filmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    </head>
    <body>
        <h1>Lista de Filmes</h1>
        <ul>
            <li th:each="filme : ${listarFilmes}">
                <span th:if="${filme != null}" th:text="${filme.titulo}"></span>
                <a th:if="${filme != null}" th:href="@{'/detalhes/' + ${filme.id}}">Detalhes</a>
                <a th:href="@{/atualizar/{id}(id=${filme.id})}" class="btn btn-primary">Atualizar</a>
                <a th:href="@{/excluir/{id}(id=${filme.id})}" class="btn btn-danger">Excluir</a> 
            </li>
        </ul>
        
        <a href="/cadastrar">Cadastrar Novo Filme</a>
        
        <script src="script.js"></script>
       
    </body>
</html>
